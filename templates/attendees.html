{{ define "body"}}
<div class="text-center p-2">
    <h2>here is the list of people attending the party</h2>
    <table class="table table-bordered table-striped table-sm">
        <thead><tr><th>Name</th><th>Email</th><th>Telephone</th></tr></thead>
        {{ range .}}
        {{ if .willAttend }}
            <td>{{ .Name }}</td>
            <td>{{ .Email }}</td>
            <td>{{ .Tel }}</td>
        {{ end }}
        {{ end }}
    </table>
</div>
{{ end }}
